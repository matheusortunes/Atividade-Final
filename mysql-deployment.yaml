apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql
  namespace: projetocompass
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3308
          name: mysql
        securityContext:
          privileged: true 
        volumeMounts:
        - name: hostpath-privileged
          mountPath: /var/lib/mysql
      securityContext: {}
      volumes:
        - name: hostpath-privileged
          hostPath:
            # directory location on host
            path: /data/pv-mysql/
            # this field is optional
            type: DirectoryOrCreate
