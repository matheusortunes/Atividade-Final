apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-pv
  namespace: projetocompass
spec:
  capacity:
    storage: 3Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /data/pv-wordpress
